<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV for Training</title>
</head>
<body>
    <h2>Upload a CSV File to Train the Model</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload & Train</button>
    </form>

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}
</body>
</html>
